name: ðŸ§¹ Stale Issues & PRs

on:
    schedule:
        - cron: "0 0 * * *" # Run daily at midnight UTC
    workflow_dispatch:

permissions:
    issues: write
    pull-requests: write

jobs:
    stale:
        name: ðŸ§¹ Mark Stale
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ§¹ Mark stale issues and PRs
              uses: actions/stale@v9
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

                  # Issues configuration
                  stale-issue-message: |
                      ðŸ‘‹ Hey there! This issue has been automatically marked as stale because it hasn't had recent activity.

                      It will be closed in 7 days if no further activity occurs. If this issue is still relevant:
                      - Add a comment with any updates
                      - Remove the `stale` label

                      Thank you for your contributions to Groq Coder! âš¡
                  stale-issue-label: "stale"
                  days-before-issue-stale: 30
                  days-before-issue-close: 7
                  exempt-issue-labels: "pinned,security,bug,help wanted,good first issue"

                  # PRs configuration
                  stale-pr-message: |
                      ðŸ‘‹ This pull request has been automatically marked as stale because it hasn't had recent activity.

                      It will be closed in 14 days if no further activity occurs. If you're still working on this:
                      - Push any updates
                      - Add a comment with your progress
                      - Remove the `stale` label

                      Need help? Feel free to ask! âš¡
                  stale-pr-label: "stale"
                  days-before-pr-stale: 45
                  days-before-pr-close: 14
                  exempt-pr-labels: "pinned,security,work-in-progress"

                  # Common settings
                  operations-per-run: 50
                  remove-stale-when-updated: true
                  ascending: true
